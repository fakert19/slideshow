<head>

<body>
    <div id="main">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, deleniti? Quos, aperiam ipsam. A expedita

        aperiam.
    </div>
    <button type="button" onclick="changeColor()">change color</button>
    <script>
        var color= ['red', 'blue', 'purple'];
        var i;
        function changeColor()
        {
            i=Math.floor((Math.random()*3)+0)       ;
            document.getElementById("main").style.color=color[i];
        }
    
    </script>
